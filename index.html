<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA - Diagnóstico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Diagnóstico | PWA </h1>
  <div class="container text-center">
    <div class="text-end mb-3">
      <button class="btn btn-success" id="addButton">Agregar</button>
    </div>
    <table class="table table-striped" id="container">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="modal" tabindex="-1" id="showUser">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div id="Modalbody">
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Nombre: <input type="text" id="first_name" placeholder="Nombre"></p>
            <p>Apellido: <input type="text" id="last_name" placeholder="Apellido"></p>
            <p>E-mail: <input type="text" id="email" placeholder="Email"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="createUser()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="editUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Nombre: <input type="text" id="edit_first_name" placeholder="Nombre"></p>
            <p>Apellido: <input type="text" id="edit_last_name" placeholder="Apellido"></p>
            <p>E-mail: <input type="text" id="edit_email" placeholder="Email"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar</button>
          </div>
        </div>
      </div>
  </div>
  <script src="promise.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
